<div style="padding: 13px;">
  <p style="padding: 15px;"> This is the Home page that describes your app</p>
  
  <div *ngFor="let product of products" style="margin-top:10px;">
      <div>
          <p>{{product.name}}</p>
          <p>{{product.price}} $/ {{product.quantity}}  </p>
      </div>
      <div> <p> {{product.description}} </p>
          <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
      </div>
      <div>    <button mat-button> Buy product</button>  </div>
</div>
</div>
